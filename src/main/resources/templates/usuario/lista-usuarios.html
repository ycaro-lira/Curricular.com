<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="/css/estilolistar.css">

</head>
<body>

<div class="table table-bordered table-hover">
    <h2>Lista de Usuários</h2>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Profissão</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.profissao}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}">Deletar</a>
                <a class="btn btn-success" th:href="@{/usuarios/cadastrar}">Cadastrar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
