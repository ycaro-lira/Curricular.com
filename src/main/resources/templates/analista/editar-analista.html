<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Analista</title>

    <!-- Adicionando os links para os estilos do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Editar Analista</h2>

    <form th:action="@{/analistas/editar/{id}(id=${analista.id})}" method="post">
        <!-- Campo oculto para enviar o ID -->
        <input type="hidden" name="id" th:value="${analista.id}">

        <!-- Campos de edição -->
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" th:value="${analista.nome}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${analista.email}" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" class="form-control" th:value="${analista.senha}" required>
        </div>

        <div class="form-group">
            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" class="form-control" th:value="${analista.empresa}" required>
        </div>

        <button type="submit" class="btn btn-primary">Atualizar Analista</button>
    </form>
</div>

<!-- Adicionando os scripts do Bootstrap (opcional, mas pode ser necessário para alguns recursos do Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
